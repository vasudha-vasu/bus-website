<!DOCTYPE html>
<html>
<head>
  <title>Bus Registration - College Bus Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 600px;
      background-color: white;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002f5f;
    }
  </style>
</head>
<body>

  <header>
    <h1>College Bus Service</h1>
  </header>

  <div class="container">
    <h2>Bus Registration Form</h2>
    <form action="submit-registration.html" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" required>

      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" required>

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="bus">Bus Number</label>
      <input type="text" id="bus" name="bus" required>

      <label for="stop">Stop Name</label>
      <input type="text" id="stop" name="stop" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
