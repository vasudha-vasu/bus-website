<!DOCTYPE html>
<html>
<head>
  <title>Bus Admin Login - College Bus Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002f5f;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Bus Admin Login</h2>
    <form action="admin-dashboard.html" method="post">
      <label for="admin-username">Username</label>
      <input type="text" id="admin-username" name="admin-username" required>

      <label for="admin-password">Password</label>
      <input type="password" id="admin-password" name="admin-password" required>

      <button type="submit">Login</button>
    </form>
    <p class="note">Only authorized staff can access this section.</p>
  </div>

</body>
</html>
